<br>
<cdk-virtual-scroll-viewport class="example-viewport" itemSize="10">
  <ng-container *cdkVirtualFor="let property of properties" class="card">



    <img [src]="getPropertyIcon(property)" (error)="imageError($event)"  *ngIf="property.star!='N'&&property.star!=='Y'" width="100%" (click)="showDetail(property)"
      (swipe)="onSwipe($event, property)">
  

  </ng-container>
</cdk-virtual-scroll-viewport>
