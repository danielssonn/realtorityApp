<mat-card id='tracking'>
    <div fxLayout="row" fxLayoutAlign="space-between center"  (click)="showDetails()">
     Tracking:
        <span class="material-icons" style="color:gold; font-size: 1em; padding-left: 5px;"  (click)="showDetails()">
            tips_and_updates
          </span>
    </div>

    <div fxLayout="row" fxLayoutAlign="space-between center" style="padding:5px"  (click)="showDetails()">
       
        <span class="material-icons">
            thumb_up
            </span> {{tracks}}
             <span *ngIf="tracksGo==1" class="material-icons">
                trending_up
                </span> 
                <span *ngIf="tracksGo==-1" class="material-icons">
                    trending_down
                    </span>   
                    <span *ngIf="tracksGo==0" class="material-icons">
                        trending_flat
                        </span>    
        
    </div>
    <div fxLayout="row" fxLayoutAlign="space-between center" style="padding:5px"  (click)="showDetails()">
        <span class="material-icons">
            person
              </span> {{clients}}
               <span *ngIf="clientsGo==1" class="material-icons" >
                  trending_up
                  </span> 
                  <span  *ngIf="clientsGo==-1" class="material-icons">
                      trending_down
                      </span>  
                      <span  *ngIf="clientsGo==0" class="material-icons">
                          trending_flat
                          </span>     
</div>

 

    <div fxLayout="row" fxLayoutAlign="center center" style="padding-top: 5px;"> <button mat-raised-button color="primary">View  Clients</button>
    </div>
</mat-card>
